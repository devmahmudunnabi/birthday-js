<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    
    <div class="scrol_btn">
        <i class="fas fa-arrow-circle-up"></i>
      </div>

      <!--=============-- SCROOL END --=============-->
         

      <div class="today_head">
            <div class="container">
                <div class="row ">
                    <div class="col-12 text-center d-flex justify-content-center">
                        <div class="tabile_section">
                            <table>                            
                                    <tr>
                                        <th colspan="2">Year</th>
                                        <th>Month</th>
                                        <th>Day</th>
                                    </tr>   
                                    <tr>
                                        <th>Recent Year</th>
                                        <td> <input type="number" id="to_year"></td>
                                        <td> <input type="number" id="to_month"></td>
                                        <td> <input type="number" id="today" ></td>
                                    </tr>   
                                    <tr>
                                        <th>Old Year</th>
                                        <td> <input type="number" id="old_year"></td>
                                        <td> <input type="number" id="old_month"></td>
                                        <td> <input type="number" id="old_today" ></td>
                                    </tr>
                                    <tr>
                                        <th>Age Year</th>
                                        <td> <input type="number" id="new_year"></td>
                                        <td> <input type="number" id="new_month"></td>
                                        <td> <input type="number" id="new_today" ></td>
                                    </tr>                                                                      
                            </table>
                            <button  onclick="calculation()">Submit..</button>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    











    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
